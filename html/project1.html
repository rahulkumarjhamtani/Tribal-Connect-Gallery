<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Womb | Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/images.css">
</head>
<body>
    <div class="container-top">
        <h1 class="heading1 has-text-centered">PROJECT WOMB</h1>
    </div>


    <!-- Images used to open the lightbox -->
    <div class="row">
        <div id="set1" class="column">
        <img src="../img/1/IMG-20210612-WA0027.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div id="set2" class="column">
        <img src="../img/1/IMG-20210612-WA0029.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div id="set3" class="column">
        <img src="../img/1/IMG-20210612-WA0030.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div id="set4" class="column">
        <img src="../img/1/IMG-20210612-WA0037.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
    </div>
    
    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content" style="width:80%;">
    
        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="../img/1/IMG-20210612-WA0027.jpg" style="width:100%;height:500px;padding-left:20%;padding-right:20%;">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="../img/1/IMG-20210612-WA0029.jpg" style="width:100%;height:500px;">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="../img/1/IMG-20210612-WA0030.jpg" style="width:100%;height:500px;">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="../img/1/IMG-20210612-WA0037.jpg" style="width:100%;height:500px;">
        </div>
    
        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Caption text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>
    
        <!-- Thumbnail image controls -->
        <div class="column">
            <img class="demo" src="../img/1/IMG-20210612-WA0027.jpg" onclick="currentSlide(1)" alt="1">
        </div>
    
        <div class="column">
            <img class="demo" src="../img/1/IMG-20210612-WA0029.jpg" onclick="currentSlide(2)" alt="2">
        </div>
    
        <div class="column">
            <img class="demo" src="../img/1/IMG-20210612-WA0030.jpg" onclick="currentSlide(3)" alt="3">
        </div>
    
        <div class="column">
            <img class="demo" src="../img/1/IMG-20210612-WA0037.jpg" onclick="currentSlide(4)" alt="4">
        </div>
        </div>
    </div>


    <script>
        // Open the Modal
        function openModal() {
        document.getElementById("myModal").style.display = "block";
        }

        // Close the Modal
        function closeModal() {
        document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
        }
    </script>

</body>
</html>
